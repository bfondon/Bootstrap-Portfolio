<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 1</title>
</head>

<body>

  <div id="game">

    <div id="userChoice">User Choice:</div>
    <div id="computerChoice">Computer Choice:</div>
    <div id="wins">Wins:</div>
    <div id="losses">Losses:</div>
    <div id="ties">Ties:</div>
  </div>

  <script type="text/javascript">
var wins = 0;
var losses = 0;
var ties = 0;

var userChoiceDisplay = document.getElementById("userChoice");
var computerChoiceDisplay = document.getElementById("computerChoice");
var winsDisplay = document.getElementById("wins");
var lossesDisplay = document.getElementById("losses");
var tiesDisplay = document.getElementById("ties");

  var options = ["r", "p", "s"];
    
    document.onkeyup = function(event) {
      var userGuess = event.key;
      var computerGuess = options[Math.floor(Math.random() * options.length)];
      if((userGuess === "r") || (userGuess === "p") || (userGuess === "s")){
      if(userGuess === computerGuess){
        ties++;
        } else if((userGuess === "r") && (computerGuess === "s")){
          wins++;
        } else if((userGuess === "r") && (computerGuess === "p")){
          losses++;
        } else if((userGuess === "s") && (computerGuess === "r")){
          losses++;
        } else if((userGuess === "s") && (computerGuess === "p")){
          wins++;
        } else if((userGuess === "p") && (computerGuess === "s")){
          losses++;
        } else if((userGuess === "p") && (computerGuess === "r")){
          wins++;
        } 
        userChoiceDisplay.textContent = "User Choice: " + userGuess;
      computerChoiceDisplay.textContent = "Computer Choice: " + computerGuess;
      winsDisplay.textContent = "Wins: " + wins;
      lossesDisplay.textContent = "Losses: " + losses;
      tiesDisplay.textContent = "Ties: " + ties;
      } else {
        alert("Please enter a valid option, 'r', 'p', or 's'.");
      }   
    };
  </script>

</body>

</html>
